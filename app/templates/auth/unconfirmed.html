{% extends "base.html" %}

{% block title %}Forum - 激活你的帐号{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        你好, {{ current_user.username }}!
    </h1>
    <h3>你的帐号尚未激活</h3>
    <p>
        在正常使用你的帐号时，你需要激活你的帐号。
        请查看你注册邮箱，里面有本站的确认帐号邮件。
    </p>
    <p>
        需要再次发送？
        <a href="{{ url_for('auth.resend_confirmation') }}">点击这里</a>
    </p>
</div>
{% endblock %}
